<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE-edge" <meta name="viewport"
      content="width=device-width, initial-scale=1.0">
   <title>#1 pixel art</title>
</head>

<body>




   <div class="warpper">
      <div class="options">
         <div class="slider">
            <label for="width-range">grid width</label>
            <input type="range" id="width range" min="1" max="35" <span id="width-value">00</span>
         </div>
         <div class="slider">
            <label for="heigth-range">grid heigth</label>
            <input type="range" id="width range" min="1" max="35" <span id="heigth-value">00</span>
         </div>
      </div>
      <div class="opt-wrapper" <button id="submit-grid">create grid</button>
         <button id="clear-grid">clear grid</button>
         <imput type="color" id="color-imput"></imput>
         <button id="erase-grid">erase grid</button>
         <button id="paint-grid">paint grid</button>
      </div>

   </div>
   <div class="container"></div>

   </div>

   <script src="index.js"></script>
</body>

</html>
